<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Test Api : Rooms</h1>
    <div class="row" id="rooms-container">


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
<script>

    let roomContainer = document.getElementById('rooms-container')

    async function get_data(){
        let response = await fetch("http://127.0.0.1:8000/api/rooms/")
        console.log(response)
        let rooms = await response.json()
        console.log(rooms)
        for(let i = 0 ; i < rooms.length ; i++ ){
            let room = rooms[i]
            let row = `
            <div class="col col-3 mt-3">
                <div class="card">
                    <div class="card-header">
                        Room #${room.id}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${room.name}</h5>
                        <a href="#" class="btn btn-primary">Go to Room</a>
                    </div>
                </div>
            </div>
            `
            roomContainer.innerHTML += row

        }
    }
    get_data()



</script>
</html>
