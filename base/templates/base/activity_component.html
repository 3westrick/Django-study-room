<h3>recent activity</h3>
{% for msg in room_messages%}
<div class="border">
    <small><a href="{% url 'base:profile' msg.user.id %}">@{{ msg.user }}</a> {{ msg.created|timesince }} ago</small>
    <br>
    <small>Replied to "{{ msg.room }}"</small>
    <p>{{ msg }}</p>
    {% if request.user == msg.user %}
    <a href="{% url 'base:delete-msg' msg.id %}">Delete</a>
    {%endif%}
</div>
{%endfor%}
