{% extends 'layout.html' %}
{% block title %}{% endblock %}

{% block content %}
<h1>Auth</h1>
{% if page == 'login' %}
<div>
    <form method="post">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" placeholder="Username">

        <label>Password</label>
        <input type="password" name="password" placeholder="Password">
        <button>
            Login
        </button>
    </form>
    <p>Haven't signed up yet? <a href="{% url 'base:reg' %}">Sign Up</a></p>
</div>

{% else %}

<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>
            Sign Up
        </button>
    </form>
    <p>Already signed up? <a href="{% url 'base:login' %}">Login</a></p>
</div>
{% endif %}
{% endblock %}
